<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Here</h1><hr>
    <form action="\cybercom\vehicleregistration\Public\User\validateLogin" method="POST" >
        <div class="data-login">
            <div class="data-email">
                <label for="loginEmail">E-Mail</label>
                <input type="email" name="email">
            </div>
            <div class="data-password">
                <label for="loginPassword">Password</label>
                <input type="password" name="password">
            </div>
        </div>
        <input type="submit" value="login">
    </form>
    <a href="/cybercom/vehicleregistration/Public/Main/registerForm"><input type="button" value="register" ></a>
</body>
</html>
